dependencies:
- name: beanstalkd
  version: 1.0.0
  repository: https://strimoid.github.io/helm-charts/
  condition: beanstalkd.enabled
- name: postgresql
  version: 3.11.7
  repository: https://charts.helm.sh/stable
  condition: postgresql.enabled
- name: redis
  version: 6.1.4
  repository: https://charts.helm.sh/stable
  condition: redis.enabled
