actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: false
    memory_limit: 1024M
modules:
    config:
        Laravel5:
            environment_file: .env.test
        Db:
            dsn: 'mysql:host=mariadb;dbname=strimoid'
            user: 'root'
            password: ''
            dump: tests/_data/dump.sql
        REST:
            url: /api/
            depends: Laravel5
