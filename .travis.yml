language: php

php:
  - 5.5
  - 5.6
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

env: APP_ENV=testing

services:
  - mongodb

addons:
  hosts:
    - strimoid.dev

before_install:
  - sudo apt-get update -qq
  - bash -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then echo yes | pecl install apcu-beta; fi;'
  - bash -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then echo "extension = mongo.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi;'

install:
  - composer self-update
  - bash -c 'if [ "$TRAVIS_PHP_VERSION" == "hhvm" ]; then composer require mongofill/mongofill:dev-master --no-interaction --ignore-platform-reqs; fi;'
  - composer install --dev --no-interaction --ignore-platform-reqs
  - npm install
  - gulp --production

before_script:
  - mkdir -p build/logs
  - mongorestore -d strimoid database/fixtures

script:
  - vendor/bin/codecept run

after_script:
  - vendor/bin/test-reporter --stdout > codeclimate.json
  - "curl -X POST -d @codeclimate.json -H 'Content-Type: application/json' -H 'User-Agent: Code Climate (PHP Test Reporter v0.1.1)' https://codeclimate.com/test_reports"

notifications:
