<div class="panel-default entry entry_reply" data-id="{{ id }}">
    <a name="{{ id }}"></a>

    <div class="entry_avatar">
        <img src="{{ user.avatar_url }}" alt="{{ user.name }}">
    </div>

    <div class="panel-heading entry_header" data-hover="user_widget" data-user="{{ user.name }}">
        <a href="/u/{{ user.name }}" class="entry_author">{{ user.name }}</a>

        <span class="pull-right">
            <i class="fa fa-clock-o"></i>

            <a href="/e/{{ id }}">
                <time pubdate title="{{ created_at }}">chwilÄ™ temu</time>
            </a>

            <span class="voting" data-id="{{ id }}" state="none" data-type="entry-reply">
                <button type="button" class="btn btn-light btn-xs vote-btn-up">
                    <i class="fa fa-arrow-up vote-up"></i>
                    <span class="count">0</span>
                </button>
                <button type="button" class="btn btn-light btn-xs vote-btn-down">
                    <i class="fa fa-arrow-down vote-down"></i>
                    <span class="count">0</span>
                </button>
            </span>
        </span>
    </div>

    <div class="entry_text md">{{{ text }}}</div>

    <div class="entry_actions pull-right">
        <i class="fa fa-star-o action_link save_entry" title="zapisz"></i>
        <a class="entry_reply_link action_link">odpowiedz</a>
        <a href="/e/{{ id }}">#</a>
    </div>
</div>
