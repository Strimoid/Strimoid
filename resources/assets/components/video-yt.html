<element name="video-yt">
    <style>
        :host {
            display: block;
        }

        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
    <template>
        <iframe frameborder="0" allowfullscreen></iframe>
    </template>
    <script>
        ({
            createdCallback: function() {
                var id = this.getAttribute('vid') || '';

                this.appendChild(this.template.content.cloneNode(true));
                this.firstElementChild.src = '//www.youtube.com/embed/' + id +'?rel=0&autoplay=1';
            }
        });
    </script>
</element>
