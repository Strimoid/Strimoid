version: '2'
services:
  web:
    build: .
    image: strimoid/strimoid
    environment:
     - MYSQL_HOST=mariadb
     - MYSQL_USERNAME=root
    ports:
     - "8000:8000"
    volumes:
     - .:/src
    links:
     - beanstalkd
     - mariadb
     - redis
  mariadb:
    image: mariadb:10.1
    environment:
     - MYSQL_ALLOW_EMPTY_PASSWORD=yes
     - MYSQL_DATABASE=strimoid
  redis:
    image: redis:3.2-alpine
  beanstalkd:
    image: schickling/beanstalkd
