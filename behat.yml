default:
    extensions:
        Laracasts\Behat:
            env_path: .env.behat
        Behat\MinkExtension:
            default_session: laravel
            laravel: ~
    suites:
        api:
            paths:    [ %paths.base%/features/api ]
            contexts: [ ApiContext ]
        frontend:
            paths:    [ %paths.base%/features/frontend ]
            contexts: [ FeatureContext ]
